<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
  <title>WeatherChilli - Your Weather Assistant</title>
</head>

<body>
  <div id="root"></div>
</body>
<script>
  const monthArr = [
    "January",
    "February",
    "March",
    "April",
    "May",
    "June",
    "July",
    "August",
    "September",
    "October",
    "November",
    "December"
  ]
  setInterval(() => {
    let d = new Date();
    let date = `${monthArr[d.getMonth()]} ${d.getDate()}, ${d.getFullYear()} ${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}`;
    try {
      document.querySelector('.time-details').innerHTML = date;
    } catch (e) {
      // console.log(e);
    }
  }, 1000);

</script>

</html>
